<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= fontBaseName %></title>
  <style>
    <%= styles %>
    body {
      padding: 30px 20px; margin: 0; cursor: default;
    }
    h1 {
      margin: 0; padding: 0; font-size: 24px; font-weight: 600; color: #41474b;
    }
    .icon_name {
      margin: 10px 0 0 0; padding: 0; height: 1.5em;
    }
    .icon_name a {
      font-size: 20px; font-weight: 600; color: #0282da; text-decoration: none;
    }
    .icon_name a:hover {
      text-decoration: underline;
    }
    ul {
      margin: 15px 0 0 0; padding: 0;
    }
    ul li {
      display: inline-block; position: relative;
      margin: 0 10px 20px 0;
    }
    ul li:hover i {
      border-color: #53ABE8;
    }
    ul li:hover .icon_title {
      display: block;
    }
    ul li i {
      cursor: pointer; display: inline-block;
      font-size: 34px; color: #41474b;
      padding: 10px 12px; text-align: center;
      min-width: 32px; height: 34px; border: 4px solid #dfdfdf;
      line-height: 1em; border-radius: 10px;
    }
    ul li .icon_title {
      display: none;
      position: absolute; left: 0; bottom: -50px; z-index: 100;
      padding: 8px 10px;
      background-color: white; background-color: rgba(255,255,255,.9);
      border: 4px solid #dfdfdf; border-radius: 10px;
      font-size: 15px; color: #41474b; font-weight: 600; white-space: nowrap;
    }
  </style>
</head>
<body>
<h1>RIDIBOOKS Icon Font</h1>
<p class="icon_name"><a id="name" href="#" target="_blank">font-family: <%= fontBaseName %></a></p>
<ul id="icons">
  <% for (var glyphIdx = 0; glyphIdx < glyphs.length; glyphIdx++) { var glyph = glyphs[glyphIdx] %>
  <li>
    <i class="<%= baseClass %> <%= classPrefix %><%= glyph %>" data-name="<%= classPrefix %><%= glyph %>" data-svg="<%= glyph %>"></i>
    <!-- <span class="icon_title"><%= classPrefix %><%= glyph %></span> -->
  </li>
  <% } %>
</ul>
<script>
  (function() {
    document.getElementById('icons').onclick = function(e) {
      var iconTitle = document.getElementById('name');
      e = e || window.event;
      var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
      var svgPath = e.target.getAttribute('data-svg') || e.target.parentNode.getAttribute('data-svg');
      svgPath = "http://static.ridibooks.com/rui/icon/svg/" + svgPath + ".svg";
      iconTitle.innerHTML = name;
      iconTitle.setAttribute('href', svgPath);
    }
  })();
</script>
</body>
</html>
